#-------------------------------------------------------
log4j.rootCategory=DEBUG,stdout

log4j.logger.org.springframework=ERROR

log4j.logger.com.rjkx.sk=DEBUG
log4j.logger.com.rjkx.sk.system.json=ERROR
log4j.logger.com.rjkx.sk.system.properties=ERROR
log4j.logger.com.rjkx.sk.utils.SpringBeanLoader=DEBUG

log4j.logger.org.apache.ibatis=debug,stdout
log4j.logger.com.ibatis=DEBUG,stdout
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.java.sql=DEBUG,stdout

#----------------------------------------------------------
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d-[SK] - %m%n
log4j.appender.INFO=org.apache.log4j.ConsoleAppender
